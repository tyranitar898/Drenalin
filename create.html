<body>
    <div id="navBar" class="">
        <a class="trigger menu-is-closed">Menu<span></span></a>
        <nav id="navBarMain">
            <ul class="has-transitions">
                <li><a id="login" href="#">Log</a></li>
                <li><a class="links" href="index.html">Home</a></li>
                <li><a class="links" href="map.html">Map</a></li>
                <li><a class="links" href="join.html">Discover</a></li>
                <li><a class="links" href="account.html">Account</a></li>
            </ul>
        </nav>
    </div>
    <div id="pop_background"></div>
    <div id="pop_box">
        <div class="form-style-6">
            <h1 id="titletext">Log in with your Drenalin ID</h1>
            <form id="form-wrap">
                <input type="text" name="field1" id="email" placeholder="Email Address" />
                <input type="password" name="field2" id="pass" placeholder="Password" />
                <input type="submit" id="loginButton" value="Login" />
            </form>
        </div>
    </div>
    <div class="form-style-6">
        <h1>Create a Drenalin Event</h1>
        <form id="createForm">
            <input type="text" name="Event Name" id="Event_Name" placeholder="Event Name" />
            <input type="text" name="Event Type" id="Event_Type" placeholder="Event Type" />
            <input type="text" name="Maximum Spots" id="Event_Spot" placeholder="Maximum Spots" />
            <input type="text" name="Location" id="Event_Location" placeholder="Location" />
            <textarea id="Event_Description" placeholder="Event Description"></textarea>
            
            <select id="eventClass" onChange="eventTypeDropDown(this.value)">
                <option value="" disabled selected>Select the type of Event</option>
                <option value="Single">Single Day</option>
                <!-- <option value="Recurring">Repeat Event</option> -->
                
                <option value="League">League Event</option>
            </select>
            
            <div id="leagueForm">
            </div>
            <table id="schedtable" width="100% border=" 1px solid black ">
            </table>
            <input type="datetime-local" name="Time" id="Event_Time" placeholder="Time" />
        </form>
        <h1>Select a your event's location by dragging the point on the map</h1>
        <h1 id="dafdaf"></h1>
    </div>
    <div id='map'></div>
    <script type="text/javascript " src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script type="text/javascript " src="create.js"></script>
    <div class="form-style-6 ">
        <input type="submit" id="Create_Event" value="Create Event " />
    </div>
    <script src="index_nav.js"></script>
</body>
