<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>join</title>
    <link rel="stylesheet" href="join.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="index_nav.css" />
    <script src="index_nav.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <script type="text/javascript" src="join.js"></script>
    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
    <link href="tyranitar.png" rel="icon">
</head>

<body>
    <div id="accounttopleft">
        <div style="margin: 10px;">
            <div id="inner-message" class="alert alert-error">
                <img id="userImage" src="nouser2.png" style="width:80px;height:80px;">
                <p id="userNameTop">Not logged in</p>
            </div>
        </div>
    </div>
    <header>
        <div id="navBar" class="">
            <a class="trigger menu-is-closed">Menu<span></span></a>
            <nav id="navBarMain">
                <ul class="has-transitions">
                    <li><a id="login" href="#">Log</a></li>
                    <li><a class="links" href="index.html">Home</a></li>
                    <li><a class="links" href="map.html">Map</a></li>
                    <li><a class="links" href="create.html">Create</a></li>
                    <li><a class="links" href="account.html">Account</a></li>
                </ul>
            </nav>
        </div>
        <div id="pop_background"></div>
        <div id="pop_box">
            <div class="form-style-6">
                <h1 id="titletext">Log in with your Drenalin ID</h1>
                <form id="form-wrap">
                    <input type="text" name="field1" id="email" placeholder="Email Address" />
                    <input type="password" name="field2" id="pass" placeholder="Password" />
                    <input type="submit" id="loginButton" value="Login" />
                </form>
            </div>
        </div>
        <div id="pop_box2">
            <div class="form-style-5">
                <h1 id="eventdetail_eventname">Title of Event</h1>
                <h2 id="eventdetail_eventdescription">Description of Event</h2>
                <p id="eventdetail_Location">Location of Event</p>
                <p id="eventdetail_Type">Type of Event</p>
                <p id="eventdetail_Time">Time of Event</p>
                <p id="eventdetail_Class"></p>
                <p id="eventdetail_TotalSpotsAvaliable">TotalSpotsAvaliable of Event</p>
                <div id="usersInEvent"></div>
                <div id="leagueTeam"></div>
                <div id="leagueSched"></div>
                <div id="pplLeagueTitle">
                    <p id="pplLeagueTitle">People in Your League</p>
                </div>
                <div id="leaguePPL"></div>
                <form class="JoinEventFormWrap">
                    <input type="submit" id="joinEventButton" name="real" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </header>
    <div id="article_holder">
    </div>
</body>

</html>
